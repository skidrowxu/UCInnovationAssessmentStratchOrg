<template>
    <div class='todo-input'>
        <lightning-layout>
            <lightning-layout-item padding="horizontal-small" flexibility="grow">
                <lightning-input type="text" placeholder="Enter new task" label="New Task" onchange={onNameChange}
                    required>
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item padding="horizontal-small" flexibility="grow">
                <lightning-input type="text" placeholder=" Enter task desc." label="Task Description"
                    onchange={onDescChange} required>
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item padding="horizontal-small">
                <lightning-button variant="brand" label="Add" onclick={createTaskCustom}>
                </lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </div>
    <template if:true={tasks.data}>
        <template for:each={tasks.data} for:item="task">
            <div class="todo-wrapper" key={task.Id}>
                <div class="text">
                    <lightning-input type="text" placeholder="Enter new task" variant="label-hidden" label="New Task"
                        value={task.Name} read-only>
                    </lightning-input>
                    <lightning-input type="text" placeholder="Enter new task" variant="label-hidden" label="New Task"
                        value={task.Description__c} read-only>
                    </lightning-input>
                </div>
                <div class="buttons">
                    <lightning-button variant="brand" label="Update" onclick={updateTaskCustom}>
                    </lightning-button>
                    <lightning-button variant="brand" label="Complete" onclick={completeTaskCustom}>
                    </lightning-button>
                    <lightning-button variant="brand" label="Delete" onclick={deleteTaskCustom}>
                    </lightning-button>
                    
                </div>

            </div>
        </template>
    </template>


</template>
