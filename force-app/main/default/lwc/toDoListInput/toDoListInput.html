<template>
    <div class='todo-input'>
        <lightning-layout>
            <lightning-layout-item padding="horizontal-small" flexibility="grow">
                <!-- <lightning-input type="text" placeholder="Enter new task" label="New Task"  value = {name} 
                    required class="reset" data-id= "selector1"> -->
                <lightning-input type="text" placeholder="Enter new task" label="New Task"  value = {name} onchange={onNameChange}
                    required class="reset" data-id= "selector1">
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item padding="horizontal-small" flexibility="grow">
                <!-- <lightning-input type="text" placeholder="Enter task desc." label="Task Description" value = {3z x} 
                     required class="reset"> -->
                <lightning-input type="text" placeholder="Enter task desc." label="Task Description" value = {description} onchange={onDescChange}
                required class="reset">
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item padding="horizontal-small">
                <lightning-button variant="brand" label="Add" onclick={createTaskCustom}>
                </lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
